name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [server, client]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: ${{ matrix.app }}
      - name: Ensure client bin executables
        if: matrix.app == 'client'
        run: chmod +x node_modules/.bin/*
        working-directory: client
      - name: Build client
        if: matrix.app == 'client'
        run: npm run build
        working-directory: client
      - name: Run server smoke
        if: matrix.app == 'server'
        run: node -e "require('./src/index'); setTimeout(()=>process.exit(0), 2000)"
        working-directory: server
