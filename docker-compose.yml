version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: n8n-hub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: n8n
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    container_name: n8n-hub-redis
    ports:
      - "6379:6379"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-hub
    depends_on:
      - postgres
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-Admin@n8n}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      WEBHOOK_URL: http://localhost:5678
      GENERIC_TIMEZONE: Asia/Kolkata
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
    volumes:
      - n8n_data:/home/node/.n8n

  companion-api:
    build:
      context: ./backend
    container_name: n8n-hub-companion-api
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/companion
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      APP_JWT_SECRET: ${COMPANION_API_JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}

  dashboard:
    build:
      context: ./frontend
    container_name: n8n-hub-dashboard
    depends_on:
      - companion-api
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_JWT_TOKEN: ${DASHBOARD_JWT_TOKEN:-demo-token}

volumes:
  n8n_data:
  postgres_data:
