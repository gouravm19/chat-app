version: '3.9'
services:
  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]
  server:
    build: ./server
    environment:
      PORT: 5000
      CLIENT_URL: http://localhost:5173
      MONGO_URI: mongodb://mongo:27017/chatapp
      JWT_SECRET: changeme
    ports: ["5000:5000"]
    depends_on: [mongo]
  client:
    build: ./client
    ports: ["5173:80"]
    depends_on: [server]
volumes:
  mongo_data:
